<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://3d.io/releases/3dio-js/1.x.x-beta/3dio.min.js"></script>
    <style>
      a-scene {
        height: 600px;
        width: 600px;
      }
      video {
        position: fixed;
          height: 100%;
          width: 100%;
      }
      .a-enter-vr {
        display: none;
      }
      .a-canvas{
          position: fixed;
          height: 100%;
          width: 100%;
      }
    </style>
</head>


<body>


    <video id="camera--view" autoplay playsinline></video>
    <a-scene  ar-raycaster raycaster cursor="fuse:false">
        
          <a-assets>
            <a-video src="#camera--view"></a-video>

          </a-assets>


          <a-scene ar>
              <a-scene antialias="true">
                  <a-entity io3d-furniture="id:b595c7b7-13f6-433c-b77f-805e21672562" position="3 0.5 -3"></a-entity>
                </a-scene>
            </a-scene>
      </a-scene>

        <button id="camera--trigger">Place the Item</button>
    <script>
    // Set constraints for the video stream
    var constraints = { video: { facingMode: "environment"}, audio: false };

    // Define constants
    const cameraView = document.querySelector("#camera--view"),
        cameraOutput = document.querySelector("#camera--output"),
        cameraSensor = document.querySelector("#camera--sensor"),
        cameraTrigger = document.querySelector("#camera--trigger")
    // Access the device camera and stream to cameraView
    function cameraStart() {
        navigator.mediaDevices
            .getUserMedia(constraints)
            .then(function(stream) {
            track = stream.getTracks()[0];
            cameraView.srcObject = stream;
        })
        .catch(function(error) {
            console.error("Oops. Something is broken.", error);
        });
    }
    cameraTrigger.onclick = function() {
        cameraSensor.width = cameraView.videoWidth;
        cameraSensor.height = cameraView.videoHeight;
        cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);
        cameraOutput.src = cameraSensor.toDataURL("image/webp");
        cameraOutput.classList.add("taken");
    };
    window.addEventListener("load", cameraStart, false);

    </script>

</body>
</html>
